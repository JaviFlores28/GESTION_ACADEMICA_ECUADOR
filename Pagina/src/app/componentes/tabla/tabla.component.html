<div class="table-responsive">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>
  
          </th>
          <th scope="col">#</th>
          <th scope="col" *ngFor="let header of headers">
            {{ header }}
          </th>
          <th *ngIf="icon" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campo of data;let i = index">
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" (change)="buttonCheck(campo.id)">
  
            </div>
          </td>
          <th scope="row">{{ i + 1 }}</th>
          <td *ngFor="let valor of obtenerValores(campo)">
            {{ valor }}
          </td>
          <td *ngIf="icon">
            <ng-container *ngFor="let element of icon;">
              <ng-container *ngIf="element.button; else routerLinkBlock">
                <button class="btn btn-link" (click)="buttonRow(campo.id, element.type)">
                  <i class="fa {{element.icono}}"></i>
                </button>
              </ng-container>
              <ng-template #routerLinkBlock>
                <a class="btn btn-link"
                  [routerLink]="element.routerLink ? [element.routerLink + (element.id ? '/' + campo.id : '')] : [campo.id]">
                  <i class="fa {{element.icono}}"></i>
                </a>
              </ng-template>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

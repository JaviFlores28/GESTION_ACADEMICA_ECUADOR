                    <div class="row row-cols-1 g-3">
                        <div class="col">
                            <h3 class="card-title py-3">"{{titulo}}"</h3>
                        </div>
                        <div class="col">
                            <h4>Misión</h4>
                            <p class="ps-2">{{mision}}</p>
                        </div>
                        <div class="col">
                            <h4>Visión</h4>
                            <p class="ps-2">{{vision}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <img class="img-fluid rounded-start" src="../../../../assets/escudo.png" alt="" width="400">
            </div>
        </div>
    </div>

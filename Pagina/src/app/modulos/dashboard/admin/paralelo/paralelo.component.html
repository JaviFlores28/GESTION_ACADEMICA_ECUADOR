<div class="container-fluid">
  <div class="row bg-light">
    <h1 class="fw-custom-semibold">Sistema</h1>
    <ol class="ps-4 py-2 breadcrumb">
      <li class="breadcrumb-item"><a class="text-black fw-custom-semibold" routerLink="{{modoEdicion?'../../':'../'}}">Paralelos</a></li>
      <li class="breadcrumb-item active">{{ modoEdicion ? 'Editar' : 'Crear' }}</li>
    </ol>
  </div>
  <div class="card text-start border border-0 rounded shadow">
    <div class="card-body">
      <form class="row row-cols-1 row-cols-sm-2 g-3 justify-content-center justify-content-md-start align-items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col">
          <label for="PRLL_NOM" class="form-label">Nombre:</label>
          <input type="text" id="PRLL_NOM" formControlName="PRLL_NOM" class="form-control" />
        </div>
        <div class="col">
          <label for="ESTADO" class="form-label pb-2">Estado:</label>
          <div class="form-check form-switch">
            <input class="form-check-input" id="ESTADO" type="checkbox" role="switch" formControlName="ESTADO" />
          </div>
        </div>
        <div class="col-12 col-sm-12 text-center text-md-start">
          <button type="submit" [disabled]="!form.valid" class="btn btn-dark">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
    <div class="card text-start border border-0 rounded shadow">
        <div class="card-body">
            <h2 class="card-title">{{ modoEdicion ? 'Editar Curso' : 'Crear Curso' }}</h2>
            <hr class="border border-secondary opacity-25">
            <form class="row g-3 align-items-end" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col-md-3">
                    <label for="nom" class="form-label">Nombre</label>
                    <input type="text" id="nom" formControlName="nom" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="orden" class="form-label">Orden</label>
                    <input type="number" id="orden" formControlName="orden" class="form-control" min="1" pattern="^[0-9]+">
                </div>
                <div class="col-md-3">
                    <label for="tip" class="form-label pb-2">Tipo</label>
                    <select id="tip" class="form-select" formControlName="tip">
                        <option value="BGU">BGU</option>
                        <option value="EGB">EGB</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="estado" class="form-label pb-2">Estado</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="estado" type="checkbox" role="switch" formControlName="estado">
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" [disabled]="!form.valid" class="btn btn-dark">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

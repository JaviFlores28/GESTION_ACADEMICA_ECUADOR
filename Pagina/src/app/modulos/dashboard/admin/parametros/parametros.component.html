<div class="container-fluid">
  <div class="row">
    <div class="col">
      <p class="shadow rounded-top-4 text-center h4 p-2 mb-2 bg-dark text-white">Sistema</p>
      <div class="card text-start border-0 rounded shadow">
        <div class="card-body">
          <ng-container *ngIf="data">
            <app-ng-table [data]="data" [headers]="headers" [campos]="campos" [deleteButton]="false" [checks]="false" [statusButton]="false"  (actionOnRowButton)="filaAction($event,'P')"></app-ng-table>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col">
      <p class="shadow rounded-top-4 text-center h4 p-2 mb-2 bg-dark text-white">Escalas referenciales</p>
      <div class="card text-start border-0 rounded shadow">
        <div class="card-body">
          <ng-container *ngIf="data2">
            <app-ng-table [data]="data2" [headers]="headers2" [campos]="campos2" [deleteButton]="false" [checks]="false" [statusButton]="false"  (actionOnRowButton)="filaAction($event,'E')"></app-ng-table>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

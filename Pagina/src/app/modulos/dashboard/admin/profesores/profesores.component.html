<div class="container">
    <div class="card text-start border border-0 rounded shadow">
        <div class="card-body">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <div class="py-3 ps-3">
                        <span class="h2 pe-2 card-title">{{titulo}}</span>
                        <button [routerLink]="[rutaCrear]" class="btn btn-primary">Crear</button>
                    </div>
                    
                </div>
            </div>
            <div *ngIf="itemsDelete.length>0" class="col d-flex align-items-center">
                <button type="button" class="btn btn-danger" (click)="eliminarItems()">Eliminar</button>
            </div>
          
        </div>
    </div>
</div>

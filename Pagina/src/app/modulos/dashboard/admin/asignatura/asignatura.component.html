<div class="container-fluid">
    <div class="card text-start border border-0 rounded shadow">
        <div class="card-body">
            <h2 class="card-title">{{ modoEdicion ? 'Editar Asignatura' : 'Crear Asignatura' }}</h2>
            <hr class="border border-secondary opacity-25">
            <form class="row row-cols-2 g-3 align-items-end" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col">
                    <label for="nom" class="form-label">Nombre:</label>
                    <input type="text" id="nom" formControlName="nom" class="form-control">
                </div>
                <div class="col">
                    <label for="area" class="form-label pb-2">Área:</label>
                    <select class="form-select" id="area" formControlName="area">
                        <option disabled selected>Selecciona una opción</option>
                        <option *ngFor="let option of areas" [value]="option.AREA_ID">{{ option.AREA_NOM }}</option>
                    </select>
                </div>
                <div class="col">
                    <label for="curso" class="form-label pb-2">Curso:</label>
                    <select class="form-select" id="curso" formControlName="curso">
                        <option disabled selected>Selecciona una opción</option>
                        <option *ngFor="let option of cursos" [value]="option.CRS_ID">{{ option.CRS_NOM }}</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cltv" class="form-label pb-2">Cualitativa:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="cltv" type="checkbox" role="switch" formControlName="cltv">
                    </div>
                </div>
                <div class="col">
                    <label for="estado" class="form-label pb-2">Estado:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="estado" type="checkbox" role="switch"
                            formControlName="estado">
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" [disabled]="!form.valid" class="btn btn-dark">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

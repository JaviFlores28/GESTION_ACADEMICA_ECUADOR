<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <h3 class="fw-custom-semibold">Sistema</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active pe-2">{{ title }}</li>
      <button [routerLink]="[routerLink]" class="btn btn-primary btn-sm shadow">Crear</button>
    </ol>
  </nav>
  <div class="card text-start border-0 rounded shadow">
    <div class="card-body">
      <ng-container *ngIf="table">
        <app-ng-table [data]="table" [headers]="headers" [campos]="campos" [pageSize]="20"  (actionOnChecks)="checkedsAction($event)" (actionOnRowButton)="filaAction($event)"></app-ng-table>
      </ng-container>
    </div>
  </div>
</div>

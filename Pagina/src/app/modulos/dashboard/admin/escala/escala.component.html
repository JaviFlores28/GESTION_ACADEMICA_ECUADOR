<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <h3 class="fw-custom-semibold">Sistema</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-black fw-custom-semibold" routerLink="../../">Escalas</a></li>
            <li class="breadcrumb-item active">Editar</li>
        </ol>
    </nav>
    <div class="card text-start border-0 rounded shadow">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"
                class="row g-3 justify-content-center justify-content-md-start align-items-center">
                <div class="col-4">
                    <label for="ESCL_ABRV" class="form-label">Abreviatura:</label>
                    <input type="text" id="ESCL_ABRV" formControlName="ESCL_ABRV" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="ESCL_INI" class="form-label">Valor inicial:</label>
                    <input type="text" id="ESCL_INI" formControlName="ESCL_INI" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="ESCL_FIN" class="form-label">Valor final:</label>
                    <input type="text" id="ESCL_FIN" formControlName="ESCL_FIN" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="ESCL_DESCR" class="form-label">Descripci√≥n:</label>
                    <textarea class="form-control" id="ESCL_DESCR" style="height: 100px" formControlName="ESCL_DESCR"></textarea>
                </div>
                <div class="col-12 col-sm-12 text-center text-md-start">
                    <button type="submit" [disabled]="false" class="btn btn-dark">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
